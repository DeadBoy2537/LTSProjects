statsText6: '&6公会等级：&3$guildtier'
statsHover6: |-
  声望等级和公会等级：
  公会等级决定你可获得的战利品品质 声望等级可以给予你额外奖励，
  比如血量上限、闪避率和暴击率，增加精英币掉落等
  你可以输入/ag提升你的声望和公会等级
  ⚜ = 声望等级， ✧ = 公会等级
statsCommand6: ''
statsText7: '&4杀死精英怪物数：&c$kills'
statsHover7: 你杀死的精英怪物数
statsCommand7: ''
statsText8: '&4你所击杀的最高级精英怪物：&c$highestkill'
statsHover8: |-
  你所杀死的精英怪物的最高等级
  精英怪物等级基于你的装备品质
  装备品质越高
  精英怪物的等级也越高
  提醒：只有正常击杀的怪物才算
statsCommand8: ''
statsText9: '&4精英怪物死亡数：&c$deaths'
statsHover9: 你杀死了多少只精英怪物
statsCommand9: ''
statsText10: '&5任务完成数：&d$quests'
statsHover10: |
